{% extends "projects/base.html" %}

<!--Making form nice and the error validation will show in red-->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Task</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <br><button class="btn btn-outline-info" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
