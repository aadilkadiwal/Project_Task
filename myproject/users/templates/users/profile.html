{% extends "projects/base.html" %}
<!--Making form nice and the error validation will show in red-->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="180" height="150">
            <div class="media-body">
                <h3 class="account-heading">Username : {{ user.username }}</h3>
                <h4 class="text-secondary">Email : {{ user.email }}</h4>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <br><button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
